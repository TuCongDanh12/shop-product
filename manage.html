<body>

    <header>
        <div class="container-fluid header">
          <div class="row h-100 w-100">
            <div class="col-3 logo">
              <a class="h-100" href="./index.html">
                <img class="h-100" src="./assets/image/logo.png" alt="logo.png" />
              </a>
            </div>
            <div class="col-6 menu">
              <div class="row w-100">
                <div class="col-2">
                  <a href="./admin.html">Home</a></div>
                <div class="col-2">Man</div>
                <div class="col-2">Women</div>
                <div class="col-2">Shop</div>
  
                <div class="col-2"><a href="manage.html">Manage</a></div>
  
                <div class="col-2">Contact</div>
              </div>
            </div>
            <div class="col-3 fa">
              <div class="row w-100 justify-content-end">
                <div class="login col-6">
                  <a href="./login.html">
                    <p>log-out</p>
                  </a>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- <button id="addProduct" class="mt-5 mx-3 btn-light" data-bs-toggle="modal" data-bs-target="#addProduct"> Add new Product</button> -->
      <!--  -->
      <button type="button" class="btn btn-primary mt-5 mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Product
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addProduct">
              
                <div class="form-group">
                  <label for="addTitle">Title</label>
                  <input type="text" class="form-control" id="addTitle" name="title" value="" required>
                </div>
                <div class="form-group">
                  <label for="addPrice">Price</label>
                  <input type="text" class="form-control" id="addPrice" value="" required>
                </div>
                <div class="form-group">
                  <label for="addDescription">Description</label>
                  <input type="text" class="form-control" id="addDescription" name="description" value="" required>
                </div>
                <div class="form-group">
                  <label for="addImage">Image</label>
                  <input type="text" class="form-control" id="addImage" name="image" value="" required>
                </div>
                <div class="form-group">
                  <label for="addCategory">Category</label>
                  <input type="text" class="form-control" id="addCategory" name="category" value="" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="saveAdd" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         
          
        </tbody>
      </table>
      
</body>
