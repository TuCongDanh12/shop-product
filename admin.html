  <head>

  <body>
    <header>
      <div class="container-fluid header">
        <div class="row h-100 w-100">
          <div class="col-3 logo">
            <a class="h-100" href="./index.html">
              <img class="h-100" src="./assets/image/logo.png" alt="logo.png" />
            </a>
          </div>
          <div class="col-6 menu">
            <div class="row w-100">
              <div class="col-2">
                <a href="./admin.html">Home</a>
              </div>
              <div class="col-2">Man</div>
              <div class="col-2">Women</div>
              <div class="col-2">Shop</div>

              <div class="col-2"><a href="manage.html">Manage</a></div>

              <div class="col-2">Contact</div>
            </div>
          </div>
          <div class="col-3 fa">
            <div class="row w-100 justify-content-end">
              <div class="login col-6">
                <a href="./login.html">
                  <p>log-out</p>
                </a>
              </div>
              <div class="col-2 shopping">
                <i class="fa-solid fa-cart-shopping shoppingCartButton"></i>
                <span id="quatity">0</span>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/image/slide1.png"
            alt="Los Angeles"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/image/slide2.png"
            alt="Chicago"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/image/slide3.png"
            alt="New York"
            class="d-block"
            style="width: 100%"
          />
        </div>
      </div>
      <div class="producstOnCart hide">
        <div class="overlay"></div>
        <div class="top">
            <button id="closeButton">
                <i class="fas fa-times-circle"></i>
            </button>
            <h3>Cart</h3>
        </div>
        <ul id="buyItems">
            <h4 class="empty">Your shopping cart is empty</h4>

    <img src="Images/producs-images/Mobiles/galaxynote10.png">
    <div>

      <div>
        <button>-</button>
        <span class="countOfProduct">1</span>
        <button>+</button>
      </div>
    </div>
  </li> -->
        </ul>
        <h4 class="totalPrice hidden">Total : </h4>
        <button class="btn checkout btn-primary hidden">Check out</button>
    </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Product</h1>
      <div class="row allProduct w-100 mx-auto justify-content-center"></div>
    </div>
  </body>
  
  <script src="./assets/js/showproduct.js"></script>
  <script src="./assets/js/logout.js"></script>
