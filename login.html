<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="login mt-6 container d-flex flex-column justify-content-center align-items-center mt-5 p-5">
        <h1 class="text-center mb-4">Login</h1>
        <div id="error-message" style="color:red"></div>
        <div class="d-flex form flex-column align-items-center mb-4">
            <input id="username" class="mb-2 col-8" type="text" value="" placeholder="Tên đăng nhập" />
            <input id="password" class="mb-2 col-8" type="password" value="" placeholder="Mật khẩu" />
        </div>
        <button id="btn-login" class="btn btn-primary">Đăng nhập</button>
    </div>
    
  </body>
  
  <script src="./assets/js/login.js"></script>
  <!-- <script src="./assets/js/rederection.js"></script> -->
</html>
