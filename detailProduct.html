<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/111eeb4331.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/detailProduct.css">
    <title>Detail-Product</title>
</head>
<body>
    <header>
        <div class="container-fluid header">
          <div class="row h-100 w-100">
            <div class="col-3 logo">
              <img class="h-100" src="./assets/image/logo.png" alt="logo.png" />
            </div>
            <div class="col-6 menu">
              <div class="row w-100">
                <div class="col-2">Home</div>
                <div class="col-2">Man</div>
                <div class="col-2">Women</div>
                <div class="col-2">Shop</div>
                <div class="col-2">About</div>
                <div class="col-2">Contact</div>
              </div>
            </div>
            <div class="col-3 fa">
              <div class="row w-100 justify-content-end">
                <div class="col-2">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>


      <div class="container detail-product mt-5">
        <div class="row">
            <div class="col-12 col-sm-6 image-product">

            </div>
            <div class="col-12 col-sm-6 description">

            </div>
        </div>
      </div>
</body>
    <script src="./assets/js/detailProduct.js"></script>
</html>
